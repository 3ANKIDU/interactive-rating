<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>

    <section id="rating">
      <div class="container">
        <div class="img">
          <img src="assets/images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us now how we did in your support request. All feedback is appreciated to help us improve our offering!</p>
        <ol>
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>
        </ol>
        <button type="submit" id="submit">submit</button>
      </div>
    </section>
    <section id="thanks">
      <div class="container">
        <img src="assets/images/illustration-thank-you.svg" alt="thanks for rating us" class="middle">
        <p id="unique"></p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>
